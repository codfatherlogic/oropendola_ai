<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Oropendola AI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/files/icon.png">
    <link rel="apple-touch-icon" href="/files/icon.png">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Cache Buster Script -->
    <script src="/assets/oropendola_ai/js/cache-buster.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #111111;
            --bg-tertiary: #1A1A1A;
            --bg-card: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --text-tertiary: #666666;
            --accent-primary: #00D9FF;
            --accent-secondary: #7B61FF;
            --accent-gradient: linear-gradient(135deg, #7B61FF 0%, #00D9FF 100%);
            --border-color: rgba(255, 255, 255, 0.1);
            --success: #27C93F;
            --warning: #FFB800;
            --error: #FF5F56;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo img {
            width: 42px;
            height: 42px;
            filter: drop-shadow(0 2px 8px rgba(123, 97, 255, 0.4));
            transition: all 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 12px rgba(123, 97, 255, 0.6));
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        .btn-logout {
            padding: 10px 20px;
            background: transparent;
            color: var(--error);
            border: 1px solid var(--error);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-logout:hover {
            background: var(--error);
            color: white;
        }

        /* Main Content */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        .dashboard-header {
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .dashboard-header h1 .accent {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-header p {
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 14px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .tab.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .tab:hover:not(.active) {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 28px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(123, 97, 255, 0.15);
        }

        .stat-icon {
            font-size: 36px;
            margin-bottom: 16px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Analytics Section Styles */
        .analytics-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .analytics-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .analytics-header h2 {
            font-size: 28px;
            margin: 0;
        }

        .analytics-header p {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 0;
        }

        .analytics-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            transition: all 0.3s;
        }

        .metric-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.1);
        }

        .metric-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .metric-value {
            font-size: 48px;
            font-weight: 900;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .metric-breakdown {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: left;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .breakdown-item .label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breakdown-item .value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Chart Container */
        .chart-container {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chart-header h3 {
            font-size: 18px;
            margin: 0;
        }

        .chart-placeholder {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
        }

        /* Profile Section */
        .profile-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 6px;
        }

        .profile-info p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .detail-item {
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 12px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 16px 24px;
            }

            .logo img {
                width: 36px;
                height: 36px;
            }

            .nav-links {
                display: none;
            }

            .dashboard-container {
                padding: 100px 24px 40px;
            }

            .dashboard-header h1 {
                font-size: 36px;
            }

            .dashboard-header p {
                font-size: 16px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                padding: 12px 16px;
                font-size: 14px;
                min-width: calc(50% - 4px);
            }

            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-icon {
                font-size: 28px;
            }

            .stat-value {
                font-size: 28px;
            }

            .stat-label {
                font-size: 12px;
            }

            .profile-section {
                padding: 28px 24px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }

            .profile-info h2 {
                font-size: 24px;
            }

            .profile-details {
                grid-template-columns: 1fr;
            }

            .detail-item {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .dashboard-header h1 {
                font-size: 28px;
            }

            .dashboard-container {
                padding: 100px 20px 40px;
            }

            .tabs {
                flex-direction: column;
                padding: 4px;
            }

            .tab {
                min-width: 100%;
                width: 100%;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .profile-section {
                padding: 24px 20px;
            }

            .btn-logout {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="/" class="logo">
                <img src="/files/icon.png" alt="Oropendola AI Logo">
            </a>
            <div class="nav-links">
                <a href="/profile" class="active">Dashboard</a>
                <a href="/pricing">Pricing</a>
                <a href="/docs">Docs</a>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>User <span class="accent">Dashboard</span></h1>
            <p>Manage your account, view analytics, and access all your profile settings</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('analytics')">
                📊 Analytics
            </button>
            <button class="tab" onclick="showTab('profile')">
                👤 Profile
            </button>
            <button class="tab" onclick="showTab('billing')">
                💳 Billing
            </button>
            <button class="tab" onclick="showTab('support')">
                🎫 Support
            </button>
            <button class="tab" onclick="showTab('settings')">
                ⚙️ Settings
            </button>
        </div>

        <!-- Tab Content -->
        <div id="tab-content">
            <div class="loading">
                <div class="spinner"></div>
                <p style="color: var(--text-secondary);">Loading your dashboard...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;

        // Load user data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            showTab('analytics');
        });

        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/api/method/frappe.auth.get_logged_user`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.message === 'Guest') {
                    window.location.href = '/login';
                    return;
                }

                currentUser = data.message;
            } catch (error) {
                console.error('Error loading user:', error);
                window.location.href = '/login';
            }
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            const content = document.getElementById('tab-content');

            switch(tabName) {
                case 'analytics':
                    content.innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px;">
                            <div class="metric-card" style="border: 2px solid var(--accent-primary); background: rgba(123, 97, 255, 0.05);">
                                <div class="metric-icon">📝</div>
                                <div class="metric-value" id="totalRequests">0</div>
                                <div class="metric-label">Total Requests</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-icon">⚡</div>
                                <div class="metric-value" id="tokensUsed">0</div>
                                <div class="metric-label">Tokens Used</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-icon">💰</div>
                                <div class="metric-value">$0.00</div>
                                <div class="metric-label">Total Spent</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-icon">📦</div>
                                <div class="metric-value">Free</div>
                                <div class="metric-label">Current Plan</div>
                            </div>
                        </div>

                        <div class="profile-section">
                            <h3 style="margin-bottom: 16px; font-size: 20px;">Usage Overview</h3>
                            <p style="color: var(--text-secondary);">Your usage statistics will appear here once you start making API requests.</p>
                        </div>
                    `;
                    loadAnalyticsData();
                    break;
                    break;

                case 'profile':
                    const initials = currentUser ? currentUser.substring(0, 1).toUpperCase() : 'U';
                    const email = currentUser || 'user@example.com';
                    content.innerHTML = `
                        <div class="profile-section" style="margin-bottom: 40px;">
                            <div style="display: flex; align-items: flex-start; gap: 24px;">
                                <div class="profile-avatar" style="width: 100px; height: 100px; min-width: 100px; display: flex; align-items: center; justify-content: center; font-size: 40px;">${initials}</div>
                                <div style="flex: 1;">
                                    <h2 style="font-size: 32px; margin-bottom: 8px;">${currentUser || 'User'}</h2>
                                    <p style="color: var(--text-secondary); font-size: 15px; margin-bottom: 16px;">${email}</p>
                                    <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                                        <span style="background: var(--bg-tertiary); padding: 8px 16px; border-radius: 20px; font-size: 14px; color: var(--text-secondary);">● Active</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
                            <div class="profile-section" style="padding: 20px; background: var(--bg-secondary);">
                                <div style="font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;">Email</div>
                                <div style="font-size: 15px; font-weight: 600;">${email}</div>
                            </div>
                            <div class="profile-section" style="padding: 20px; background: var(--bg-secondary);">
                                <div style="font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;">Account Status</div>
                                <div style="font-size: 15px; font-weight: 600; color: var(--success);">Active</div>
                            </div>
                            <div class="profile-section" style="padding: 20px; background: var(--bg-secondary);">
                                <div style="font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;">Member Since</div>
                                <div style="font-size: 15px; font-weight: 600;">10/30/2025</div>
                            </div>
                            <div class="profile-section" style="padding: 20px; background: var(--bg-secondary);">
                                <div style="font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;">Account Type</div>
                                <div style="font-size: 15px; font-weight: 600;">Individual</div>
                            </div>
                        </div>
                    `;
                    break;
                    break;
                    break;

                case 'billing':
                    content.innerHTML = `
                        <div class="profile-section">
                            <h3 style="margin-bottom: 20px;">Billing & Subscription</h3>
                            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                                Manage your subscription and payment methods.
                            </p>
                            <div class="cards-grid">
                                <div class="stat-card">
                                    <div class="stat-icon">💳</div>
                                    <div class="stat-value">Free</div>
                                    <div class="stat-label">Current Plan</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-icon">📅</div>
                                    <div class="stat-value">-</div>
                                    <div class="stat-label">Next Billing Date</div>
                                </div>
                            </div>
                            <div style="margin-top: 24px;">
                                <a href="/pricing" style="display: inline-block; padding: 14px 28px; background: var(--accent-gradient); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                                    Upgrade Plan
                                </a>
                            </div>
                        </div>
                    `;
                    break;

                case 'settings':
                    content.innerHTML = `
                        <div class="profile-section">
                            <h3 style="margin-bottom: 20px;">Account Settings</h3>
                            <p style="color: var(--text-secondary); margin-bottom: 24px;">
                                Configure your account preferences and security settings.
                            </p>
                            <div class="detail-item" style="margin-bottom: 16px;">
                                <div class="detail-label">Language</div>
                                <div class="detail-value">English</div>
                            </div>
                            <div class="detail-item" style="margin-bottom: 16px;">
                                <div class="detail-label">Theme</div>
                                <div class="detail-value">Dark Mode</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Notifications</div>
                                <div class="detail-value">Enabled</div>
                            </div>
                        </div>
                    `;
                    break;

                case 'support':
                    content.innerHTML = `
                        <div style="margin-bottom: 40px;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                                <div>
                                    <h2 style="font-size: 28px; margin: 0 0 8px 0;">💬 My Support Tickets</h2>
                                    <p style="color: var(--text-secondary); margin: 0;">Track your support requests and get help from our team</p>
                                </div>
                                <button onclick="openTicketModal()" style="background: var(--accent-gradient); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px;">
                                    💬 Create New Ticket
                                </button>
                            </div>

                            <div id="tickets-list" style="margin-top: 24px;">
                                <div class="loading" style="text-align: center; padding: 60px;">
                                    <div class="spinner"></div>
                                    <p style="color: var(--text-secondary);">Loading your tickets...</p>
                                </div>
                            </div>
                        </div>

                        <!-- Ticket Modal -->
                        <div id="ticketModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.85); z-index: 3000; overflow-y: auto;" onclick="if(event.target.id === 'ticketModal') closeTicketModal()">
                            <div style="background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 16px; width: 90%; max-width: 600px; margin: 40px auto; padding: 40px; position: relative;">
                                <button onclick="closeTicketModal()" style="position: absolute; top: 20px; right: 20px; background: none; border: none; color: var(--text-secondary); font-size: 28px; cursor: pointer;">&times;</button>
                                
                                <h2 style="margin: 0 0 8px 0;">Create Support Ticket</h2>
                                <p style="color: var(--text-secondary); margin-bottom: 24px;">Fill out the form below and we'll get back to you soon</p>

                                <form id="ticketForm" onsubmit="submitTicket(event)">
                                    <div style="margin-bottom: 20px;">
                                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Full Name</label>
                                        <input type="text" id="ticketName" placeholder="Your name" required style="width: 100%; padding: 12px; background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px; box-sizing: border-box;">
                                    </div>

                                    <div style="margin-bottom: 20px;">
                                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Category</label>

        // Support Ticket Functions
        function openTicketModal() {
            document.getElementById('ticketModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeTicketModal() {
            document.getElementById('ticketModal').style.display = 'none';
            document.body.style.overflow = '';
            document.getElementById('ticketForm').reset();
        }

        async function submitTicket(event) {
            event.preventDefault();
            
            const name = document.getElementById('ticketName').value;
            const category = document.getElementById('ticketCategory').value;
            const subject = document.getElementById('ticketSubject').value;
            const description = document.getElementById('ticketDescription').value;
            const priority = document.getElementById('ticketPriority').value;
            const files = document.getElementById('ticketAttachments').files;
            
            try {
                // First create the ticket
                const response = await fetch(`${API_BASE}/api/method/oropendola_ai.oropendola_ai.api.support_tickets.create_support_ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Frappe-CSRF-Token': getCookie('csrf_token')
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        user_name: name,
                        category: category,
                        subject: subject,
                        description: description,
                        priority: priority
                    })
                });
                
                const result = await response.json();
                
                if (!result.message || !result.message.success) {
                    alert('Error: ' + (result.message?.message || 'Failed to create ticket'));
                    return;
                }

                const ticketId = result.message.ticket_id;
                
                // Upload attachments if any
                if (files.length > 0) {
                    const formData = new FormData();
                    formData.append('doctype', 'AI Support Ticket');
                    formData.append('docname', ticketId);
                    
                    for (let file of files) {
                        formData.append('file', file);
                    }
                    
                    try {
                        await fetch(`${API_BASE}/api/method/frappe.client.attach_file`, {
                            method: 'POST',
                            headers: {
                                'X-Frappe-CSRF-Token': getCookie('csrf_token')
                            },
                            credentials: 'include',
                            body: formData
                        });
                    } catch (attachError) {
                        console.warn('Warning: Files uploaded but attachment linking failed:', attachError);
                    }
                }
                
                alert('Ticket created successfully! Ticket ID: ' + ticketId);
                closeTicketModal();
                loadUserTickets();
            } catch (error) {
                console.error('Error submitting ticket:', error);
                alert('Failed to submit ticket. Please try again.');
            }
        }

        async function loadUserTickets() {
            try {
                const response = await fetch(`${API_BASE}/api/method/oropendola_ai.oropendola_ai.api.support_tickets.get_user_tickets`, {
                    credentials: 'include'
                });
                
                const result = await response.json();
                const ticketsContainer = document.getElementById('tickets-list');
                
                if (!result.message || !result.message.success) {
                    ticketsContainer.innerHTML = '<p style="color: var(--text-secondary);">Unable to load tickets</p>';
                    return;
                }
                
                const tickets = result.message.tickets || [];
                
                if (tickets.length === 0) {
                    ticketsContainer.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; background: var(--bg-secondary); border: 1px dashed var(--border-color); border-radius: 12px;">
                            <p style="font-size: 18px; margin-bottom: 12px;">📭 No support tickets yet</p>
                            <p style="color: var(--text-secondary); margin-bottom: 24px;">Create your first support ticket to get help from our team</p>
                            <button onclick="openTicketModal()" style="background: var(--accent-gradient); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px;">
                                Create First Ticket
                            </button>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div style="overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="border-bottom: 1px solid var(--border-color); background: var(--bg-tertiary);">
                                    <th style="padding: 16px; text-align: left; color: var(--text-secondary); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">TICKET</th>
                                    <th style="padding: 16px; text-align: left; color: var(--text-secondary); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">SUBJECT</th>
                                    <th style="padding: 16px; text-align: left; color: var(--text-secondary); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">CATEGORY</th>
                                    <th style="padding: 16px; text-align: left; color: var(--text-secondary); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">STATUS</th>
                                    <th style="padding: 16px; text-align: left; color: var(--text-secondary); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">PRIORITY</th>
                                    <th style="padding: 16px; text-align: left; color: var(--text-secondary); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">CREATED</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                tickets.forEach(ticket => {
                    const statusColor = ticket.status === 'Open' ? 'var(--warning)' : ticket.status === 'Resolved' ? 'var(--success)' : 'var(--text-secondary)';
                    const priorityColor = ticket.priority === 'Critical' ? '#FF5F56' : ticket.priority === 'High' ? 'var(--warning)' : ticket.priority === 'Medium' ? 'var(--accent-primary)' : 'var(--text-secondary)';
                    const createdDate = new Date(ticket.created_date).toLocaleDateString();
                    
                    html += `
                        <tr style="border-bottom: 1px solid var(--border-color); cursor: pointer;" onclick="viewTicketDetails('${ticket.name}')" onmouseover="this.style.backgroundColor='var(--bg-tertiary)'" onmouseout="this.style.backgroundColor='transparent'">
                            <td style="padding: 16px; color: var(--accent-primary); font-weight: 600;">${ticket.name}</td>
                            <td style="padding: 16px; color: var(--text-primary);">${ticket.subject}</td>
                            <td style="padding: 16px; color: var(--text-secondary);">${ticket.category}</td>
                            <td style="padding: 16px;">
                                <span style="background: rgba(0,217,255,0.1); color: ${statusColor}; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600;">${ticket.status}</span>
                            </td>
                            <td style="padding: 16px;">
                                <span style="color: ${priorityColor}; font-weight: 600;">${ticket.priority}</span>
                            </td>
                            <td style="padding: 16px; color: var(--text-secondary);">${createdDate}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                ticketsContainer.innerHTML = html;
            } catch (error) {
                console.error('Error loading tickets:', error);
                const ticketsContainer = document.getElementById('tickets-list');
                ticketsContainer.innerHTML = '<p style="color: var(--text-secondary);">Error loading tickets</p>';
            }
        }

            // Could open a detailed view modal in future
            console.log('Viewing ticket:', ticketId);

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }
