<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A0A0A">
    <meta name="color-scheme" content="dark">
    <title>Authentication Error - Oropendola AI</title>
    <link rel="icon" type="image/png" href="/files/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0A0A0A;
            color-scheme: dark;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #7B61FF 0%, #00D9FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .message h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ef4444;
        }

        .message p {
            font-size: 16px;
            color: #A0A0A0;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .error-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
        }

        .error-box p {
            font-size: 14px;
            color: #ef4444;
            margin: 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #7B61FF 0%, #00D9FF 100%);
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(123, 97, 255, 0.3);
        }

        .close-hint {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-hint p {
            font-size: 13px;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">âœ•</div>

        <div class="logo">
            <h1>Oropendola AI</h1>
        </div>

        <div class="message">
            <h2 id="errorTitle">Authentication Error</h2>
            <p id="errorMessage">An error occurred during authentication. Please try again.</p>
        </div>

        <div class="error-box">
            <p id="errorDetails">Please return to VS Code and initiate a new authentication request.</p>
        </div>

        <a href="/" class="btn">Return to Home</a>

        <div class="close-hint">
            <p>You can close this window and return to VS Code</p>
        </div>
    </div>

    <script>
        // Parse error details from URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const errorType = getQueryParam('type') || 'unknown';
        const errorMsg = getQueryParam('message');

        // Update error message based on type
        const errorTitles = {
            'expired': 'Authentication Expired',
            'invalid': 'Invalid Request',
            'error': 'Authentication Error'
        };

        const errorMessages = {
            'expired': 'This authentication request has expired. Please try again from VS Code.',
            'invalid': 'Invalid authentication request. Please try again from VS Code.',
            'error': errorMsg || 'An error occurred during authentication. Please try again.'
        };

        document.getElementById('errorTitle').textContent = errorTitles[errorType] || 'Authentication Error';
        document.getElementById('errorMessage').textContent = errorMessages[errorType] || 'An error occurred during authentication.';

        if (errorType === 'expired' || errorType === 'invalid') {
            document.getElementById('errorDetails').textContent = 'Please return to VS Code and initiate a new authentication request.';
        }
    </script>
</body>
</html>
