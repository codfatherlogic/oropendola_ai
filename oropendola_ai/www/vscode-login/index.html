<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A0A0A">
    <meta name="color-scheme" content="dark">
    <title>VS Code Login - Oropendola AI</title>
    <link rel="icon" type="image/png" href="/files/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0A0A0A;
            color-scheme: dark;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #7B61FF 0%, #00D9FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            font-size: 14px;
            color: #A0A0A0;
        }

        .vscode-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #007ACC 0%, #00D9FF 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .message {
            text-align: center;
            margin-bottom: 30px;
        }

        .message h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .message p {
            font-size: 14px;
            color: #A0A0A0;
            line-height: 1.6;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7B61FF 0%, #00D9FF 100%);
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(123, 97, 255, 0.3);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }

        .status.pending {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #FFC107;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #7B61FF;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.05);
            padding: 0 15px;
            position: relative;
            color: #A0A0A0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vscode-icon">⌨️</div>

        <div class="logo">
            <h1>Oropendola AI</h1>
            <p>VS Code Extension</p>
        </div>

        <div class="message">
            <h2>Connect Your Account</h2>
            <p>Sign in to connect VS Code with your Oropendola AI account and access AI-powered features.</p>
        </div>

        <div id="authContent">
            <button class="btn" onclick="handleLogin()">Sign In to Continue</button>
        </div>

        <div class="divider">
            <span>Secure authentication via browser</span>
        </div>

        <div class="message" style="margin-top: 20px;">
            <p style="font-size: 12px; color: #6B7280;">
                After signing in, you can close this window and return to VS Code.
            </p>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function handleLogin() {
            const authRequestId = getQueryParam('auth_request');

            if (!authRequestId) {
                alert('Invalid authentication request. Please try again from VS Code.');
                return;
            }

            // Show loading state
            document.getElementById('authContent').innerHTML = `
                <div class="status pending">
                    <div class="spinner"></div>
                    <div>Redirecting to login...</div>
                </div>
            `;

            // Add dark overlay to prevent white flash during redirect
            document.body.style.transition = 'opacity 0.3s ease';

            // Small delay to show the loading state, then redirect
            setTimeout(() => {
                window.location.href = `/api/method/oropendola_ai.oropendola_ai.api.vscode_auth.complete_auth?auth_request_id=${authRequestId}`;
            }, 300);
        }

        // Auto-trigger if already authenticated
        window.addEventListener('DOMContentLoaded', () => {
            const authRequestId = getQueryParam('auth_request');

            if (!authRequestId) {
                document.getElementById('authContent').innerHTML = `
                    <div class="status" style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #EF4444;">
                        Invalid authentication request. Please try again from VS Code.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
