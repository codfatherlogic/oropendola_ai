<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Instant redirect for authenticated users -->
    <script>
        // Redirect immediately to /features
        window.location.replace('/features');
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A0A0A;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #FFFFFF;
        }

        .loading {
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(123, 97, 255, 0.3);
            border-top: 3px solid #7B61FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting to your dashboard...</p>
    </div>
</body>
</html>
