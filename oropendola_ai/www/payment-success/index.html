<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Oropendola AI</title>
    <link rel="icon" type="image/png" href="/files/icon.png">
    <style>
        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #141414;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --accent-gradient: linear-gradient(135deg, #7B61FF, #00D9FF);
            --success-color: #10B981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .checkmark {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            stroke: var(--success-color);
            stroke-width: 3;
            stroke-miterlimit: 10;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke: var(--success-color);
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px var(--success-color); }
        }

        h1 {
            font-size: 42px;
            margin-bottom: 16px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .details {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            margin: 32px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-secondary);
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(123, 97, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.05);
        }

        @media (max-width: 600px) {
            h1 { font-size: 32px; }
            p { font-size: 16px; }
            .btn-group { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <h1>Payment Successful! ðŸŽ‰</h1>
        <p>Thank you for subscribing to Oropendola AI.</p>
        <p>Your subscription is now active and you can start using our AI coding assistant.</p>

        <div class="details" id="payment-details">
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" style="color: var(--success-color);">âœ“ Paid</span>
            </div>
            <div class="detail-row" id="subscription-row" style="display: none;">
                <span class="detail-label">Subscription:</span>
                <span class="detail-value" id="subscription-id">-</span>
            </div>
            <div class="detail-row" id="invoice-row" style="display: none;">
                <span class="detail-label">Invoice:</span>
                <span class="detail-value" id="invoice-id">-</span>
            </div>
            <div class="detail-row" id="amount-row" style="display: none;">
                <span class="detail-label">Amount:</span>
                <span class="detail-value" id="amount">-</span>
            </div>
        </div>

        <div class="btn-group">
            <a href="/my-profile" class="btn btn-primary">Go to Dashboard</a>
            <a href="/docs" class="btn btn-secondary">View Documentation</a>
        </div>

        <p style="margin-top: 32px; font-size: 14px;">
            You will receive a confirmation email shortly.
        </p>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const subscriptionId = params.get('subscription');
        const invoiceId = params.get('invoice');
        const amount = params.get('amount');

        // Update details if available
        if (subscriptionId) {
            document.getElementById('subscription-row').style.display = 'flex';
            document.getElementById('subscription-id').textContent = subscriptionId;
        }

        if (invoiceId) {
            document.getElementById('invoice-row').style.display = 'flex';
            document.getElementById('invoice-id').textContent = invoiceId;
        }

        if (amount) {
            document.getElementById('amount-row').style.display = 'flex';
            document.getElementById('amount').textContent = 'â‚¹' + amount;
        }

        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/my-profile';
        }, 10000);
    </script>
</body>
</html>
